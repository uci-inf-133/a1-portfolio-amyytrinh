    <h1 class="text-center mb-3">+.˚Contact Me ࣪ ˖˚</h1>
    <form action="#" method="post" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
        <label for="name" class="form-label">NAME</label>
        <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
        >
        </div>

        <div class="mb-3">
        <label for="email" class="form-label">EMAIL</label>
        <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
        >
        </div>

        <div class="mb-3">
        <label for="message" class="form-label">MESSAGE</label>
        <textarea
            id="message"
            name="message"
            class="form-control"
            rows="4"
            required
        ></textarea>
        </div>

        <button type="submit" class="btn btn-secondary w-100">SEND</button>

        </form>
